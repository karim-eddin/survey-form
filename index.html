<!DOCTYPE html>
<html lang="en">
 <head>

   <style>
     body {
       font-family: sans-serif;
       padding-left: 20%;
       padding-right: 20%;
     }
     label {
       font-size: 18px;
       display: block;
       padding-bottom: 10px;
     }
     input,textarea, select {
       display: block;
       width: 100%;
     }

     form {
       background-color: #CC0000;
       padding: 40px 40px 40px 40px;
     }




     input[type=checkbox]:not(old) + label,
     input[type=radio   ]:not(old) + label {
       display      : inline-block;
       margin-left  :   -28px;
       padding-left  :  28px;

     }
     </style>
  </head>

  <body>
    <h1 id="title">Tell Me About Music</h1>
    <p id="description">
      This is a survey where you can tell us about the music you're inspired by.
    </p>
    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input type ="text" name="name" id="name" required placeholder="First Name"><br>
      <label id="email-label">Email:</label>
      <input type ="email" name="email" id="email" required placeholder="Best Email"><br>
      <label id="number-label">Number:</label>
      <input type ="number" name="number" id="number" min="0" max="10" required placeholder="$" ><br>

      <label id="guitar-type-label">Guitar Type:</label>
      <select id="dropdown" name="guitars">
       <option value="fender">Fender</option>
       <option value="martin">Martin</option>
       <option value="epiphone">Epiphone</option>
       <option value="other">Other</option>
   </select>


       <br>
       <div id="radio-button-area">
       <label id="gender-label">Gender Type:</label>
       <input type="radio" class="radio-inline" name="gender" value="male"> Male<br>
       <input type="radio" class="radio-inline" name="gender" value="female"> Female<br>
       <input type="radio" class="radio-inline" name="gender" value="other"> Other
       </div>
       <br>

      <label id="Transportation-type-label">Transportation Type:</label>
       <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
       <label for="vehicle1"> I have a bike</label><br>
       <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
       <label for="vehicle2"> I have a car</label><br>
       <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
       <label for="vehicle3"> I have a boat</label><br>

      <textarea placeholder="Additional Comments"></textarea>
     <input type="submit" id="submit">
    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
